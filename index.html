<!DOCTYPE html>
<html>
  <head>
    <title>Home</title>
    <link rel="stylesheet" href="styles/index.css">
    <link rel="stylesheet" href="styles/navbar.css">
    <script>
      var i = 0;
      var txt = "Hi, I'm John. I'm a software developer from California.  Welcome to my site!";
      var speed;
      
      function typeWriter() {
        if (i < txt.length) {
          if (i == 13 || i == 55)
            speed = 400;
          else if (i < 13)
            speed = 70;
          else
            speed = 30;
          if (i < 13) {
            document.getElementById("message1").innerHTML += txt.charAt(i);
          } else if (i < 55) {
            document.getElementById("message2").innerHTML += txt.charAt(i);
          } else
            document.getElementById("message3").innerHTML += txt.charAt(i);
          i++;
          setTimeout(typeWriter, speed);
        }
      }
      </script>
  </head>
  <body>

    <header>
      <a class="logo-container" href="/">
        <img class="logo" src="images/logo-3.png" alt="logo">
      </a>
      <nav>
          <ul class="links">
              <li><a href="/" style="color: #5fa0ff;">Home</a></li>
              <li><a href="/about.html">About</a></li>
              <li><a href="/projects.html">Portfolio</a></li>
              <li><a href="/transflux.html">Transflux</a></li>
              <li><a href="#">Contact</a></li>
          </ul>
      </nav>
      <div class="placeholder"></div>
    </header>

    <p id="message1"></p>
    <p id="message2"></p>
    <p id="message3"></p>
    <a id="portfolio-btn" href="/projects.html">Portfolio</a>

    <script>
      typeWriter();
    </script>

  </body>
</html>
