<!DOCTYPE html>
<html>
<head>
    <title>Contact Me</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 10px;
            background-color: #f2f2f2;
        }
        .contact-wrapper {
            width: 60%;
            margin: auto;
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0,0,0,0.1);
        }
        .contact-item {
            display: flex;
            align-items: center;
            padding: 10px;
            border-bottom: 1px solid #eee;
        }
        .contact-item:last-child {
            border-bottom: none;
        }
        .contact-item i {
            margin-right: 10px;
            color: #0077B5;
            font-size: 24px;
        }
        .contact-item a {
            text-decoration: none;
            color: #333;
        }
    </style>
</head>
<body>
    <div class="contact-wrapper">
        <h2>Contact Me</h2>
        <p>Feel free to connect with me through the following channels:</p>
        <div class="contact-item">
            <i class="fa fa-linkedin"></i>
            <a href="yourLinkedInURL" target="_blank">Connect with me on LinkedIn</a>
        </div>
        <div class="contact-item">
            <i class="fa fa-envelope"></i>
            <a href="mailto:yourEmailAddress">Send me an email</a>
        </div>
        <div class="contact-item">
            <i class="fa fa-github"></i>
            <a href="yourGithubURL" target="_blank">Check out my GitHub profile</a>
        </div>
    </div>
</body>
</html>
